<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="index.css">
  <title>HomeWork Ajax</title>
</head>
<body>
  <div class="container">
  <h2>Ver Amigos</h2>
  <button class="btn-pagina" id='boton'>Ver Amigos</button>
  <img id="image" src='https://upload.wikimedia.org/wikipedia/commons/c/c7/Loading_2.gif' />
  <ul id='lista'>
  </ul>
  </div>
  <dialog class="centrar" id="modalAmigos">
    <span id='amigo'></span>
    <span id='success'></span>
    <button id='close'>Cerrar</button>
  </dialog>
  <hr>
  <input id='input' required></input>
  <button class="btn-pagina" id='search'>Buscar</button>
  <dialog class="centrar" id="modalDelete">
    <span id='success'></span>
    <button id='cerrar'>Cerrar</button>
  </dialog>
  <hr>
  <input id='inputDelete'></input>
  <button class="btn-pagina" id='delete'>Delete</button>
  <script src="index.js"></script>
</body>
</html>
